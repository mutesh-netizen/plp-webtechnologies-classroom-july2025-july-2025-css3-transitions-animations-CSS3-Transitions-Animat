<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive CSS & JS Animation Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Interactive CSS & JavaScript Animations</h1>

  <!-- Part 1: Button with hover effect -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button id="hoverButton">Hover Me!</button>

    <div id="animatedBox" class="box"></div>
  </section>

  <!-- Part 3: Button triggers animation -->
  <section>
    <h2>Part 3: JS Triggered Animations</h2>
    <button id="animateBtn">Animate Box</button>

    <div id="jsAnimatedBox" class="box"></div>
  </section>

  <!-- Part 3: Modal example -->
  <section>
    <h2>Popup Modal</h2>
    <button id="openModalBtn">Open Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <p>This is a modal popup!</p>
      </div>
    </div>
  </section>

  <!-- Part 2: JS functions demo -->
  <section>
    <h2>Part 2: JS Functions â€” Scope, Parameters & Return</h2>
    <button id="calculateBtn">Calculate Animation Duration</button>
    <p id="calcResult"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
